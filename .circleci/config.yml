# so either we have a job named build or we have a workflow
#   1): without workflow, a job named "build" will get run
#   2): with workflow, workflow will take control instead

default: &defaults
  docker:
    - image: circleci/android:api-25-alpha
  environment:
    JVM_OPTS: -Xmx3200m

version: 2
jobs:
  build:
    working_directory: ~/code
    docker:
      - image: circleci/android:api-25-alpha
    environment:
      JVM_OPTS: -Xmx3200m
    steps:
      - checkout
      - restore_cache:
          key: jars-{{ checksum "build.gradle" }}-{{ checksum  "app/build.gradle" }}
#      - run:
#         name: Chmod permissions #if permission for Gradlew Dependencies fail, use this.
#         command: sudo chmod +x ./gradlew
      - run:
          name: Download Dependencies
          command: ./gradlew androidDependencies
      - save_cache:
          paths:
            - ~/.gradle
          key: jars-{{ checksum "build.gradle" }}-{{ checksum  "app/build.gradle" }}
      - run:
                name: Run AssembleDebug
                command: ./gradlew clean :app:assembleDebug
      - run:
                name: Run Tests
                command: ./gradlew test
      - store_artifacts:
          path: app/build/reports
          destination: reports
      - store_test_results:
          path: app/build/test-results

  installAwscli:
    working_directory: ~/code
    <<: *defaults
    steps:
      - run:
          name: say hello
          command: |
            echo "Hello, circle ci"
            sudo apt install python-pip python-dev
            sudo pip install awscli
            aws --help

workflows:
  version: 2
  build-and-test:
    jobs:
      - build
      - installAwscli